name: bundle

on:
  push:
    branches:
      - master
      - main
      - nightly
    paths-ignore:
      - dist/**
  workflow_dispatch:

permissions:
  actions: read
  contents: write

concurrency:
  group: ${{ github.workflow }}

jobs:
  bundle:
    if: github.repository != 'StageDog/tavern_helper_template'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JesseTG/rm@v1.0.3
        with:
          path: dist

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 10

      - name: Check source files
        run: |
          echo "Checking if 骰子系统 source exists:"
          ls -la "src/骰子系统/" 2>&1 || echo "src/骰子系统/ does not exist"
          echo ""
          echo "Checking if index.ts exists:"
          test -f "src/骰子系统/index.ts" && echo "✓ src/骰子系统/index.ts exists" || echo "✗ src/骰子系统/index.ts NOT FOUND"
      - name: Install dependencies
        run: pnpm install
      - name: Format code
        run: pnpm format
      - name: Build
        run: |
          echo "Starting build process..."
          pnpm build
          echo "Build completed!"
        continue-on-error: false
      - name: Check build output
        run: |
          echo "=== Build Output Check ==="
          echo "All .js files in dist:"
          find dist -type f -name "*.js" | sort || echo "No .js files found"
          echo ""
          echo "All directories in dist:"
          find dist -type d | sort || echo "No directories found"
          echo ""
          echo "Checking if 骰子系统 directory exists:"
          if [ -d "dist/骰子系统" ]; then
            echo "✓ dist/骰子系统/ exists"
            ls -la "dist/骰子系统/" || echo "Directory is empty"
          else
            echo "✗ dist/骰子系统/ does NOT exist"
            echo "This is a problem! The build may have failed for this entry."
          fi
      - name: Rename 骰子系统 files based on branch
        run: |
          echo "Current branch: ${{ github.ref_name }}"
          echo "Files before rename:"
          ls -la "dist/骰子系统/" || echo "Directory does not exist"

          # Determine target filename based on branch
          if [ "${{ github.ref_name }}" = "nightly" ]; then
            TARGET="nightly"
          elif [ "${{ github.ref_name }}" = "main" ] || [ "${{ github.ref_name }}" = "master" ]; then
            TARGET="stable"
          else
            TARGET="index"
          fi
          echo "Target filename: ${TARGET}.js"

          # Find and rename source file (could be index.js or stable.js)
          if [ -f "dist/骰子系统/stable.js" ]; then
            mv "dist/骰子系统/stable.js" "dist/骰子系统/${TARGET}.js"
            echo "Renamed stable.js to ${TARGET}.js"
          elif [ -f "dist/骰子系统/index.js" ]; then
            mv "dist/骰子系统/index.js" "dist/骰子系统/${TARGET}.js"
            echo "Renamed index.js to ${TARGET}.js"
          else
            echo "ERROR: Neither stable.js nor index.js found!"
            exit 1
          fi

          # Rename source map if exists
          if [ -f "dist/骰子系统/stable.js.map" ]; then
            mv "dist/骰子系统/stable.js.map" "dist/骰子系统/${TARGET}.js.map"
            echo "Renamed stable.js.map to ${TARGET}.js.map"
          elif [ -f "dist/骰子系统/index.js.map" ]; then
            mv "dist/骰子系统/index.js.map" "dist/骰子系统/${TARGET}.js.map"
            echo "Renamed index.js.map to ${TARGET}.js.map"
          fi

          echo "Files after rename:"
          ls -la "dist/骰子系统/"
      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.3
        with:
          default_author: github_actions
          message: '[bot] bundle'

      # 自动打版本 tag (仅 main/master 分支), 从而让 jsdelivr 基于版本号在 12h 内更新缓存而不是用非版本号的 7d 缓存
      # nightly 分支不创建 tag, 用户直接使用 @nightly 获取最新版本
      - if: ${{ github.ref_name == 'main' || github.ref_name == 'master' }}
        id: autotag
        uses: phish108/autotag-action@v1.1.64
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          with-v: true
      - if: ${{ (github.ref_name == 'main' || github.ref_name == 'master') && steps.autotag.outputs.tag != '0.0.0' && steps.autotag.outputs.new-tag != steps.autotag.outputs.tag }}
        run: git push --delete origin ${{ steps.autotag.outputs.tag }}
